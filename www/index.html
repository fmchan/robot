<div id="arrive-sms"></div>

<script type="text/javascript">
function sms() {
    var smsplugin = cordova.require("info.asankan.phonegap.smsplugin.smsplugin");

smsplugin.startReception(
  function(msg) { alert(msg); $('#arrive-sms').text(msg); },
  function(error) { alert("Error while receiving messages: " + error); $('#arrive-sms').text(error); }
);
}
</script>
